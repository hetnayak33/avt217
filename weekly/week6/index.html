<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6: CSS box and position</title>
	<link rel = "stylesheet" href = "css/e6.css">
</head>

<body>
	<div class = "container">
		<img src="img/naruto.jpg" alt = "Image">
		<div class = "box1">
			<h3>Box 1: This is the div box using absolute position</h3>
		</div>
		<div class = "box2">
			<h4>BOX 2 uses fixed position</h4>
			<div class = "insidebox2">
				<ul>
				<li>It is inside BOX 2 as nav</li>
				</ul>
			</div>
		</div>
		<div class = "box3">
		<h3>Box 3 - Uses sticky position</h3>
		</div>
		<div class = "box4">
		<h4>Box 4 - Uses relative position</h4>
			<div class = "insidebox4">
			<p>It is inside Box 4 as float</p>
			</div>
		</div>
	</div>
</body>
</html>
